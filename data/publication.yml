    bio: "Reinhard Bek completed his training as an objects conservator in 2002. That same year, he joined the Museum Tinguely in Basel, Switzerland, as its first permanent conservator. Bek was a founding member of the European Union project Inside Installations in 2003, and he was hired in 2008 by the Museum of Modern Art, New York, to spearhead an assessment of their technology-based artwork. In 2012, with his partner Christine Frohnert, he founded Bek & Frohnert LLC, based in New York City. He has lectured internationally and published widely on contemporary art conservation.<span class='q-contributors__list__item__link'><a href='http://www.getty.edu/publications/keepitmoving/keynotes/1-bek/'>1. A Question of KinEthics</a></span>"
