  - id: "I.1"
    src: fig-i-1-ratti.jpg
    caption: >
      Gianni Colombo, *Strutturazione pulsante*, 1959, polystyrene foam, wooden structure, metal, rubber foam, and electrical micromotor. The artwork is turned on for one minute every thirty minutes from 10 a.m. Museo del Novecento (long-term loan of the artist).
    credit: >
      Archivio Gianni Colombo, Milan. Museo del Novecento, Milan © Comune di Milano. All rights reserved.

  - id: "I.2"
    src: fig-i-2-ratti.jpg
    caption: >
      Giovanni Anceschi, *Strutturazione tricroma*, 1964, four cube-shaped elements in wood and metal, inbuilt screen, back projection with additive color synthesis, and four 220V electromechanical motors. Museo del Novecento (long-term loan of the artist, Milan).
    credit: >
      © Giovanni Anceschi. Museo del Novecento, Milan © Comune di Milano. All rights reserved.

  - id: "I.3"
    src: fig-i-3-ratti.jpg
    caption: >
      Giovanni Anceschi, *Ambiente a shock luminosi*, 1964, environment with plasterboard walls and canvas ceiling, two stroboscopic luminous appliqués, and timer. Museo del Novecento.
    credit: © Giovanni Anceschi. Museo del Novecento, Milan © Comune di Milano. All rights reserved.

